<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
	<title>Survey Creation Software</title>
</head>
<body>
	<header>
		<h1>Survey Creation Software</h1>
		<nav>
			<ul>
				<li><a href="#">Create Survey</a></li>
				<li><a href="#">My Surveys</a></li>
				<li><a href="#">Account Settings</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<h2>Create a new survey</h2>
		<form>
			<label for="survey-name">Survey Name:</label>
			<input type="text" id="survey-name" name="survey-name">
			<br>
			<label for="survey-description">Survey Description:</label>
			<textarea id="survey-description" name="survey-description"></textarea>
			<br>
			<label for="question-type">Question Type:</label>
			<select id="question-type" name="question-type">
				<option value="multiple-choice">Multiple Choice</option>
				<option value="text-input">Text Input</option>
				<option value="rating-scale">Rating Scale</option>
			</select>
			<br>
			<label for="question-text">Question Text:</label>
			<input type="text" id="question-text" name="question-text">
			<br>
			<input type="submit" value="Add Question">
			<button>Save Survey</button>
			<button>Preview Survey</button>
			<button>Download Survey</button>
		</form>
	</main>
	<footer>
		<p>&copy; Team 2- Survey Creation Software By Vignesh & Wafa</p>
        contact us for quesries
	</footer>
	<style>
		body {
			background-color: #f0f0f0;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.6;
			color: #333;
			margin: 0;
			padding: 0;
		}

		h1, h2, h3, h4, h5, h6 {
			margin-top: 0;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		.logo {
			margin-bottom: 20px;
		}

		.survey {
			background-color: #f5f5f5;
			padding: 20px;
			margin-bottom: 20px;
		}

		.survey-header {
			background-color: #ddd;
			padding: 10px 20px;
			margin-bottom: 20px;
		}

		.survey-header h2 {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 0;
		}

		.survey-header p {
			margin-top: 5px;
			margin-bottom: 0;
		}

		.survey-form label {
			display: block;
			margin-bottom: 10px;
		}

		.survey-form input[type="text"],
		.survey-form textarea {
			display: block;
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
		}

		.survey-form button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			font-size: 16px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.survey-form button:hover {
			background-color: #3e8e41;
		}

		.color-picker {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}

		.color-picker label {
			margin-right: 10px;
		}

		.color-picker input[type="color"] {
			margin-right: 10px;
			width: 30px;
			height: 30px;
			padding: 0;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		.logo-uploader {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}

		.logo-uploader label {
			margin-right: 10px;
		}

		.logo-uploader input[type="file"] {
			display: none;
		}

		.logo-uploader img {
			max-width: 100%;
			max-height: 50px;
			object-fit: contain;
			margin-right: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			cursor: pointer;
		}
	</style>
</body>
</html>
    
</body>
</html>
